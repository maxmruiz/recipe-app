<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Recipe App</title>
</head>
<body>
    <header>
        <h1>Recipe App</h1>
    </header>

    <div class="search-1">
        <p>Find recipe and ingredients for dish: </p>
        <input type="text" id="foodInput">
        <button class="searchBtn1">Search</button>
        <div class="ingredients">
            <ul>
                <li>Salt </li>
                <li> Milk</li>
            </ul>
        </div>
        <div class="recipe">
            <ol>
                <li>Add sugar</li>
                <li>Add milk</li>
            </ol>
        </div>
    </div>

    <div class="search-2">
        <p>Find recipe and ingredients for cocktail: </p>
        <input type="text" id="drinkInput">
        <button class="searchBtn2">Search</button>
        <div class="ingredients">
            <ul>
                <li>Salt</li>
                <li>Milk</li>
            </ul>
        </div>
        <div class="recipe">
            <ol>
                <li>Add sugar</li>
                <li>Add milk</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
