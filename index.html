<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <header>
      <h1>Recipe App</h1>
    </header>

    <form action="" id="search-food">
      <p>Find recipe and ingredients for dish:</p>
      <input type="text" id="foodInput">
      <button class="searchBtn1">Search</button>
    </form>
    <div class="search-1">

      <div class="food-cards">
        <div class="food-card-container">
          <h1 class="food-title"></h1>
          <div class="food-card">
            <img
              src="https://thumbs.dreamstime.com/b/pepperoni-pizza-thinly-sliced-popular-topping-american-style-pizzerias-30402134.jpg"
              class="food-image"
              alt=""
            />

            <div class="recipe">
              <ol>
                <li></li>
                <li></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="search-2">
      <p>Find recipe and ingredients for cocktail:</p>
      <input type="text" id="drinkInput" placeholder="Enter Cocktail Name" />>
      <button class="searchBtn2" id="drinkInputButton">Search</button>
      <div class="ingredients" id="container-ingredients">
        <ul id="ingredients-list">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="recipe">
        <ol>
          <li></li>
          <li></li>
        </ol>
      </div>
    </div>

    <script src="./assets/js/script-cocktail.js"></script>
    <script src="./assets/js/recipe.js"></script>
  </body>
</html>
